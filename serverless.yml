org: graystrider
app: aws-node-simple-http-endpoint
service: serverless-simple-http-endpoint

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-offline
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1

functions:
  currentTime:
    handler: handler.hello
    events:
      - http:
          path: ping
          method: get
